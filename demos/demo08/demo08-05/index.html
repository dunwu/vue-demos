<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <script src="../../lib/vue.min.js"></script>
  <meta charset="UTF-8"/>
</head>
<body>
<div id="app">
  <!-- 阻止单击事件继续传播 -->
  <a v-on:click.stop="onStop">v-on:click.stop</a>

  <!-- 提交事件不再重载页面 -->
  <form v-on:submit.prevent="onSubmit">v-on:submit.prevent</form>

  <!-- 修饰符可以串联 -->
  <a v-on:click.stop.prevent="onStopPrevent">v-on:click.stop.prevent</a>

  <!-- 只有修饰符 -->
  <form v-on:submit.prevent></form>

  <!-- 添加事件监听器时使用事件捕获模式 -->
  <!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
  <div v-on:click.capture="onCapture">v-on:click.capture</div>

  <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
  <!-- 即事件不是从内部元素触发的 -->
  <div v-on:click.self="onSelf">v-on:click.self</div>

  <!-- 点击事件将只会触发一次 -->
  <a v-on:click.once="onOnce">v-on:click.once</a>

  <!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
  <!-- 而不会等待 `onScroll` 完成  -->
  <!-- 这其中包含 `event.preventDefault()` 的情况 -->
  <div v-on:scroll.passive="onScroll">v-on:scroll.passive</div>
</div>
<script src="index.js"></script>
</body>
</html>
